{% extends "layouts/base.html" %}
{% load i18n %}
{% block title %}{% trans "Delete" %}{% endblock %}

{% block content %}
<div class="card card-soft p-3" style="max-width:640px">
  <h4 class="mb-1">{% trans "Delete?" %}</h4>
  <div class="muted mb-3">{{ object }}</div>

  <form method="post">
    {% csrf_token %}
    <button class="btn btn-danger">{% trans "Yes, Delete" %}</button>
    <a class="btn btn-outline-secondary" href="javascript:history.back()">{% trans "Cancel" %}</a>
  </form>
</div>
{% endblock %}
