{% load static %}
{% load i18n %}
<!doctype html>
<html lang="{{ request.LANGUAGE_CODE|default:'uz' }}">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% trans "Login" %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{% static 'css/app.css' %}" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-6 col-lg-4">
        <div class="card card-soft p-4">

          <!-- ðŸŒ Language switcher -->
          <form action="{% url 'set_language' %}" method="post" class="text-end mb-2">
            {% csrf_token %}
            <input name="next" type="hidden" value="{{ request.path }}">
            <select name="language"
                    class="form-select form-select-sm d-inline w-auto"
                    onchange="this.form.submit()">
              {% get_current_language as LANGUAGE_CODE %}
              {% get_available_languages as LANGUAGES %}
              {% for lang in LANGUAGES %}
                <option value="{{ lang.0 }}" {% if lang.0 == LANGUAGE_CODE %}selected{% endif %}>
                  {{ lang.1 }}
                </option>
              {% endfor %}
            </select>
          </form>

          <h4 class="mb-1">{% trans "Login" %}</h4>
          <div class="muted mb-3">{% trans "Log in to your account" %}</div>

          {% if form.errors %}
            <div class="alert alert-danger">{% trans "Invalid username or password" %}</div>
          {% endif %}

          <form method="post" action="{% url 'login' %}">
            {% csrf_token %}

            <div class="mb-2">
              <label class="form-label">{% trans "Username" %}</label>
              <input class="form-control" type="text" name="username" autofocus required>
            </div>

            <div class="mb-2">
              <label class="form-label">{% trans "Password" %}</label>
              <input class="form-control" type="password" name="password" required>
            </div>

            <button class="btn btn-primary w-100 mt-2">{% trans "Log in" %}</button>

            <div class="text-center mt-3 small muted">
              {% trans "Admin:" %} <a href="/admin/">/admin</a> {% trans "can also be used to log in." %}
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
